<script>
function populateJogadores() {
    var jogadores = ["Goleiro", "LateralD", "zagueiro1", "Zagueiro2", "LateralE", "Volante", "Volante2", "Meia", "PontaD", "PontaE", "CentroA"];
    var html = "";

    jogadores.forEach(element => {
        html += "<picture>";
        html += "<source srecset='"+element+".jpg' media='(max-width: 800px)'>";
        html += "<source srecset='"+element+".jpg' media='(max-width: 800px)'>";
        html += "<div class='JogadorInd' id='" + element + "Fora' onClick='EntrarCampo(\"" + element + "\");'>";
        html += "<img class='imgJogador' src='" + element + ".jpg' alt='" + element + "'>";
        html += "</picture>";
        html += "<div class='JogadorInd' id='" + element + "Pos'>";
        html += "<label class='NomeJogadores' for='"+element+"select'>"+element+"</label>";
        html += "</div>";
        html += "</div>";
    });

    document.getElementById('Jogadores').innerHTML = html;

}
function EntrarCampo(posicao) {
    console.log(`${posicao}`);
    const pos = document.getElementById(posicao);
    if (!pos) {
        console.error(`Elemento com ID "${posicao}" n√£o encontrado.`);
        return;
    }
    pos.style.display = "block";
    pos.innerHTML = "<img class='imgJogador' src='" + posicao + ".jpg' alt='" + posicao + "' onClick='SairCampo(\"" + posicao + "\")'>";
}

function SairCampo(posicao){
    const pos = document.getElementById(posicao);
    pos.style.display = "none";
}


populateJogadores();

</script>
