<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="Calendario">
        <div id="calcMeses">
            <div id="Titulo">
                <div class="texto">
                    <span>Calculadora de Idade</span>
                </div>
            </div>
            <div id="campos">
                <label for="diaNascimento">Data de Nacimento:</label><input type="number" class="campos" name="diaNascimento" id="diaNascimento" ">
                <select class="mes campos" name="mesNascimento" id="mesNascimento">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Mar√ßo</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
                
            </select>
            <input type="number" class="campos" name="anoNascimento" id="anoNascimento">
        </div>
            <button onclick="CalculaIdade2()" id="Calcular">Calcular</button>

    <div id="Calculadora">
        <div id="calcMeses">
            <div id="Titulo">
                <div class="texto">
                    <span>Calculadora</span>
                </div>
            </div>
            <div id="campos">
                <input type="number" class="campos" name="diaNascimento" id="Valor1">
                <select class="mes campos" name="Operador" id="Operador">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="x">x</option>
            </select>
            <input type="number" class="campos" name="anoNascimento" id="Valor2">
        </div>
            <button onclick="Calcular()" id="Calcular">Calcular</button>

        </div>
    </div>
</body>
</html>

<script>


    function CalculaIdade(){
        var nasc = document.getElementById('nascimento').value;
        var atual = document.getElementById('atual').value;
        var final = 0;

        final = atual-nasc;

        // mostra no campo
        document.getElementById('final').value = final;
        // mostra no console (f12)
        console.log(final)
        // mostra no alert
        window.alert(final)
    }

    function CalculaIdade2(){
        var dia = document.getElementById('diaNascimento').value;
        var mes = document.getElementById('mesNascimento').value;
        var ano = document.getElementById('anoNascimento').value;
        var diaatual = new Date().getUTCDate();
        var mesatual = new Date().getUTCMonth() + 1;
        var anoatual = new Date().getFullYear()

        var final = 0;

        if(mesatual>mes){
            final = anoatual - ano - 1;
        }
        else if(mesatual==mes){
            if(dia < diaatual){
                final = anoatual - ano - 1;
            }else{
                final = anoatual - ano;
            }
        }else{
            final = anoatual - ano;
        }
        // mostra no console (f12)
        console.log(final)
        // mostra no alert
        window.alert(final)
    }
    function Calcular(){
        var ope = document.getElementById('Operador').value;
        var vlr1 = document.getElementById('Valor1').value;
        var vlr2 = document.getElementById('Valor2').value;
        var total = 0;
        console.log(ope);
        switch(ope){
            case '-' :
                total = Number(vlr1) - Number(vlr2);
                break;
            case '+' :
                total = Number(vlr1) + Number(vlr2);
                break;
            case '/' :
                total = Number(vlr1) / Number(vlr2);
                break;
            case 'x' :
                total = Number(vlr1) * Number(vlr2);
                break;
            default:
                break;
        }
        // mostra no console (f12)
        console.log(total);
        // mostra no alert
        window.alert(total);
    }

</script>
