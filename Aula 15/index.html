<style>
    #Calculadora{
        display: flex;
        justify-content: center;
        text-align: center;
    }
    #calc{
        background: gray;
    }    
    #calcMeses{
        background: green;
        padding: 30px;
    }

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Calculadora">
        <div id="calc">
            <label for="nascimento">Ano Nascimento</label><input type="number" name="nascimento" id="nascimento" placeholder="O ano de Nascimento">
        <br>
            <label for="atual">Ano Atual</label><input type="number" value="2025" name="atual" id="atual" placeholder="Ano para calculo">
        <br>
            <button onclick="CalculaIdade()">Calcular</button>
        <br><br>
        <label for="final">Ano Atual</label><input type="number" name="final" id="final" placeholder="Resultado" readonly> 
        </div>

        <div id="calcMeses">
            <label for="diaNascimento">Dia Nascimento</label><input type="number" name="diaNascimento" id="diaNascimento" placeholder="Ano de Nascimento">
            <label for="mesNascimento">Mes Nascimento</label>
            <select class="mes" name="mesNascimento" id="mesNascimento">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Mar√ßo</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <label for="anoNascimento">Ano Nascimento</label><input type="number" name="anoNascimento" id="anoNascimento" placeholder="Ano de Nascimento">

            <br><br><br>

            <button onclick="CalculaIdade2()">Calcular</button>

        </div>
    </div>
</body>
</html>

<script>


    function CalculaIdade(){
        var nasc = document.getElementById('nascimento').value;
        var atual = document.getElementById('atual').value;
        var final = 0;

        final = atual-nasc;

        // mostra no campo
        document.getElementById('final').value = final;
        // mostra no console (f12)
        console.log(final)
        // mostra no alert
        window.alert(final)
    }

    function CalculaIdade2(){
        var dia = document.getElementById('diaNascimento').value;
        var mes = document.getElementById('mesNascimento').value;
        var ano = document.getElementById('anoNascimento').value;
        var diaatual = new Date().getUTCDate();
        var mesatual = new Date().getUTCMonth() + 1;
        var anoatual = new Date().getFullYear()

        console.log(diaatual);
        console.log(mesatual);
        console.log(anoatual);
        var final = 0;

        if(mesatual>mes){
            final = anoatual - ano - 1;

        }
        else if(mesatual==mes){
            if(dia < diaatual){
                final = anoatual - ano - 1;
            }else{
                final = anoatual - ano;
            }
        }else{
            final = anoatual - ano;
        }
        // mostra no console (f12)
        console.log(final)
        // mostra no alert
        window.alert(final)
    }

</script>
